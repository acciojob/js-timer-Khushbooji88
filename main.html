<html>
  <head>
    <title>JS Timer</title>
  </head>
  <body>
    <p id="timer"></p>
     
    <script>
		var now = new Date();
		var day = now.getDate();
        var month = now.getMonth() + 1; // JavaScript counts months from 0 to 11, so add 1 to get the correct month
        var year = now.getFullYear();
        var hours = now.getHours();
        var minutes = now.getMinutes();
        var seconds = now.getSeconds();
		document.getElementById("timer").innerHTML = day + "/" + month + "/" + year + ", " + hours + ":" + minutes + ":" + seconds;
	</script>
  </body>
</html>
